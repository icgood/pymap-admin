syntax = "proto3";

package pymapadmin.grpc;

enum ResultCode {
  SUCCESS = 0;
  FAILURE = 1;
}

message Result {
  ResultCode code = 1;
  bytes response = 2;
  string key = 3;
}

message LoginRequest {
  string authcid = 1;
  string secret = 2;
  optional string authzid = 3;
  optional double token_expiration = 4;
}

message LoginResponse {
  Result result = 1;
  optional string bearer_token = 2;
}

message PingRequest {}

message PingResponse {
  Result result = 1;
  string pymap_version = 2;
  string pymap_admin_version = 3;
}

message AppendRequest {
  string user = 1;
  optional string sender = 2;
  optional string recipient = 3;
  optional string mailbox = 4;
  bytes data = 5;
  repeated string flags = 6;
  uint64 when = 7;
}

message AppendResponse {
  Result result = 1;
  string mailbox = 2;
  optional uint32 validity = 3;
  optional uint32 uid = 4;
}

message UserData {
  optional string password = 1;
  map<string, string> params = 2;
}

message GetUserRequest {
  string user = 1;
}

message SetUserRequest {
  string user = 1;
  UserData data = 2;
}

message DeleteUserRequest {
  string user = 1;
}

message UserResponse {
  Result result = 1;
  optional string username = 2;
  UserData data = 3;
}

service System {
  rpc Ping (PingRequest) returns (PingResponse) {}
  rpc Login (LoginRequest) returns (LoginResponse) {}
}

service Mailbox {
  rpc Append (AppendRequest) returns (AppendResponse) {}
}

service User {
  rpc GetUser (GetUserRequest) returns (UserResponse) {}
  rpc SetUser (SetUserRequest) returns (UserResponse) {}
  rpc DeleteUser (DeleteUserRequest) returns (UserResponse) {}
}
